<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Where in the world?</h1>
        <button class="toggle"><i class="bx bx-moon"></i><strong>DARK MODE</strong></button>
    </div>

    <div class="container">
        <div class="controls">
            <i class="bx bx-search"></i>
            <input type="search" placeholder="search the country" class="search">
        </div>

        <div class="dropdownMenu">
            <div class="dropdown">
                <p>Filter by Region</p>
                <i class="bx bx-chevron-down"></i>
            </div>

            <div class="drop-options">
                <p class="region">All</p>
                <p class="region">Africa</p>
                <p class="region">America</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>
    </div>

    <div class="countries">

    </div>



    <script src="./main.js"></script>
</body>

</html>
